apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
  namespace: default # Or your desired namespace
data:
  config.yaml: |
    log_level: info
    api_port: "8080"

    monitors:
      - name: process_monitor
        enabled: true
        interval: 10s
        actions:
          - kill_process
      - name: network_monitor
        enabled: true
        interval: 30s
        actions:
          - block_ip
      - name: filesystem_monitor
        enabled: true
        interval: 1m
      - name: persistence_monitor
        enabled: true
        interval: 5m
      - name: rootkit_monitor
        enabled: true
        interval: 1h

    actions:
      enabled: true
